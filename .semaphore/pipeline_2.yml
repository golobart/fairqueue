version: v1.0
name: Dockerize
blocks:
  - name: Docker build
    task:
      jobs:
        - name: Build
          commands:
            - 'echo "${DOCKER_PASSWORD}" | docker login -u "${DOCKER_USERNAME}" --password-stdin'
            - 'docker pull $DOCKER_USERNAME/django-fairqueue-cicd:latest || true'
            - 'docker build --cache-from=$DOCKER_USERNAME/django-fairqueue-cicd:latest -f cicd/Dockerfile -t $DOCKER_USERNAME/django-fairqueue-cicd:latest .'
            - 'docker push $DOCKER_USERNAME/django-fairqueue-cicd:latest'
      secrets:
        - name: dockerhub
      prologue:
        commands:
          - sem-version python 3.7
          - checkout
          - cache restore
          - mkdir -p .pip_cache
          - pip install --cache-dir .pip_cache -r cicd/requirements.txt
          - 'python manage.py makemigrations '
          - python manage.py migrate
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
