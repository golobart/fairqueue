<!-- templates/registration/login.html -->
{% extends 'base.html' %}
{% load i18n %}

{% block title %}Login{% endblock %}

{% block content %}
<div style="  margin: auto;
  width: 60%;
  #border: 3px solid green;
  padding: 10px;">
<h2>Login</h2>
<form method="post">
  {% csrf_token %}
  {{ form.as_table }}
  <button type="submit">Login</button>
</form>
    <p/>
   <a href="{% url 'password_reset' %}"> {% trans 'reset password' %}</a>
  </div>
{% endblock %}
